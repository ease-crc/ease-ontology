name: Uglify Ontology
on:
  push:
    paths:
      - '**'
      - '!docs/**'

jobs:
  uglify_ontology:
    name: Uglify Ontology
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Uglify
        uses: docker://swipl:8.0.3
        with:
          args: swipl -f prolog/uglify_ease.pl -t uglify_ease
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: EASE Ontology
          path: ./owl
